<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>玩家</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/player.css">
</head>
<body>
	<!-- 默认界面 -->
	<div class="default">
		<!-- <p>欢迎使用北斗导航</p>
		<button>选择您期望行走的路线</button> -->
        <img src="../img/start-p.png" alt="" onclick="send(2,'start')">
        <p>请点击屏幕开始选择您的旅程</p>
	</div>
    <!-- 玩家开始选择路线 其他页面 接收到任务 -->
    <div class="choose">
        <!-- <h2>请选择您期望行走的路线</h2> -->
        <button>确认进入武隆天坑地缝？</button>
        <button>确认进入四川四姑娘山？</button>
        <button>确认进入贡嘎雪山？</button>
    </div>
    <div class="abcImg">
        <img src="../img/choose-p-a.png" alt="">
        <img src="../img/choose-p-b.png" alt="">
        <img src="../img/choose-p-c.png" alt="">
    </div>
    <!-- 选择完路线 进入 无视频 显示路线 -->
    <div class="content">
        <!-- A山 -->
        <div class="a">
            <img src="../img/a100_p.png" alt="" class="a100">

            <img src="../img/a101_p.png" alt="" class="a101">

            <img src="../img/a105_p.png" alt="" class="a105">

            <img src="../img/a107_p.png" alt="" class="a107">
            <img src="../img/a108_p.png" alt="" class="a108">
            <img src="../img/a109_p.png" alt="" class="a109">
            <!-- 乱入 -->
            <!--<img src="../img/phoneDefult.png" alt="" class="a0">-->
        </div>
        <!-- B山 -->
        <div class="b">
            <img src="../img/b100_p.png" alt="" class="b100">

            <img src="../img/b101_p.png" alt="" class="b101">
            <img src="../img/b102_p.png" alt="" class="b102">
            <img src="../img/b103_p.png" alt="" class="b103">
            <img src="../img/b104_p.png" alt="" class="b104">
            <img src="../img/b105_p.png" alt="" class="b105">
            <img src="../img/b106_p.png" alt="" class="b106">
            <img src="../img/b107_p.png" alt="" class="b107">
            <img src="../img/b108_p.png" alt="" class="b108">
            <img src="../img/b109_p.png" alt="" class="b109">
            <!-- 乱入 -->
            <!--<img src="../img/phoneDefult.png" alt="" class="b0">-->
        </div>
        <!-- C山 -->
        <div class="c">
            <img src="../img/c100_p.png" alt="" class="c100">

            <img src="../img/c101_p.png" alt="" class="c101">
            <img src="../img/c102_p.png" alt="" class="c102">
            <img src="../img/c103_p.png" alt="" class="c103">
            <img src="../img/c104_p.png" alt="" class="c104">
            <img src="../img/c105_p.png" alt="" class="c105">
            <img src="../img/c106_p.png" alt="" class="c106">
            <img src="../img/c107_p.png" alt="" class="c107">
            <img src="../img/c108_p.png" alt="" class="c108">
            <img src="../img/c109_p.png" alt="" class="c109">
            <!-- 乱入 -->
            <!--<img src="../img/phoneDefult.png" alt="" class="c0">-->
        </div>
    </div>
    <!-- 小点闪烁 -->
    <div class="point"></div>
    <!-- 乱入小点 -->
    <div class="othPoint"></div>
    <!-- error page 方向错误提示 模态框 -->
        <!-- 模态框 -->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
            <p>您已偏离路线，正在为您重新规划路线</p>
            <!-- 玩家选择 弹窗提示 -->
            <div class="box1 box">
                <a href="javascript:;" class="true" onclick="send(2,'a')">确认</a>
                <a href="javascript:;" class="back">返回</a>
            </div>
            <div class="box2 box">
                <a href="javascript:;" class="true" onclick="send(2,'b')">确认</a>
                <a href="javascript:;" class="back">返回</a>
            </div>
            <div class="box3 box">
                <a href="javascript:;" class="true" onclick="send(2,'c')">确认</a>
                <a href="javascript:;" class="back">返回</a>
            </div>
            <div class="over">
                本次导航已结束
            </div>
      </div>
    </div>
    <!-- 结束界面 -->
    <div class="end">
        <img src="../img/end-p.png">
    </div>
    <script src="../js/jquery-3.2.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>  
	<script src="../js/player.js"></script>
