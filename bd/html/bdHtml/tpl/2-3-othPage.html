<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>工作人员 乱入界面</title>
	<link rel="stylesheet" type="text/css" href="../css/othPage.css">
</head>
<body>
	<h1>乱入控制页面</h1>
	<!-- 默认页面 -->
	<div class="wait">请等待任务...</div>
	<!-- 乱入任务 内容 -->
	<div class="content">
		<button onclick="send(2,'a0')" class="a-btn">开始乱入</button>
		<button onclick="send(2,'b0')" class="b-btn">开始乱入</button>
		<button onclick="send(2,'c0')" class="c-btn">开始乱入</button>
		<button onclick="send(2,'endOthPage')" class="endBtn">结束乱入</button>
	</div>
    <!-- 刷新页面 -->
    <button class="refresh" onclick="refresh()" disabled="">刷新</button>
	<script src="../js/jquery-3.2.0.min.js"></script>
	<script src="../js/othPage.js"></script>
</body>
</html>
